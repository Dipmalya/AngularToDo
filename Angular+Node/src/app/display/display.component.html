<br/><br/>
<div align="center">
  <table>
    <tr>
      <td>ID </td>
      <td>
        <input type="text" [(ngModel)]='id'/>
      </td>
    </tr>
    <tr>
      <td>NAME </td>
      <td>
        <input type="text" [(ngModel)]='name'/>
      </td>
    </tr>
    <tr>
      <td>COUNTRY </td>
      <td>
        <input type="text" [(ngModel)]='country'/>
      </td>
    </tr><br/>
    <tr align="center">
      <input type='submit' value="POST" (click)="postData()"/>
    </tr>
  </table>
</div>

<div>
  <br/><br/><br/><br/>
  <table border="1" align="center">
    <tr>
      <td>ID</td>
      <td>NAME</td>
      <td>COUNTRY</td>
    </tr>
    <tr *ngFor='let t of todos'>
      <td>{{t.id}}</td>
      <td>{{t.name}}</td>
      <td>{{t.country}}</td>
    </tr>
  </table>
</div>
